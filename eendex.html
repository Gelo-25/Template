        <script>
            var tablinks = document.getElementsByClassName("tab-links");
            var tabcontents = document.getElementsByClassName("tab-contents");
            function opentab(tabname){
                for(tablink of tablinks){
                    tablink.classList.remove("active-link");
                }
                for(tabcontent of tabcontents){
                    tabcontent.classList.remove("active-tab");
                }
                event.currentTarget.classList.add("active-link");
                document.getElementById(tabname).classList.add("active-tab");
            }
        </script>

<script>
    document.getElementById("contact-form").addEventListener("submit", async function(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);

        try {
            const response = await fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });

            if (response.ok) {
                form.reset();
                document.getElementById("msg").textContent = "Message sent successfully";
                document.getElementById("msg").style.color = "green";
            } else {
                document.getElementById("msg").textContent = "Failed to send message";
                document.getElementById("msg").style.color = "red";
            }
        } catch (error) {
            document.getElementById("msg").textContent = "An error occurred. Please try again.";
            document.getElementById("msg").style.color = "red";
        }
    });
        </script>
